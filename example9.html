<html>
	<head>
		<title>Using removeChild()</title>
		<script>
			function removePara() {
				//Remove first child of div
				let div=document.querySelector("div");
				div.removeChild(div.firstElementChild);
			}
		</script>
	</head>

	<body>
		<div id="d1">
			<p id="p1">This is first paragraph.</p>
			<p id="p2">This is second paragraph.</p>
		</div>
		<input type="button" value="remove para" onclick="removePara();" />
	</body>
</html>
