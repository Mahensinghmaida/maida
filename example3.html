<html>
	<head>
		<title>Adding New Para</title>

		<script>
			function addPara() {
				///create a new para and add it in the div
				let div=document.querySelector("div");
				let newPara=document.createElement("p");
				let newTextNode=document.createTextNode("I am new para "+(div.children.length+1));
				newPara.appendChild(newTextNode);
				div.appendChild(newPara);
			}
		</script>
	</head>

	<body>
		<div id="d1">
			<p id="p1">I am para 1</p>
			<p id="p2">I am para 2.</p>
		</div>
		<input type="button" value="add new para" onclick="addPara();" />
	</body>
</html>
